{% extends 'base.html' %}
{% block content %}
<h2>Compor Email</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.subject.label }} {{ form.subject(size=64) }}<br>
    {{ form.content.label }} {{ form.content(rows=10, cols=60) }}<br>
    {{ form.image.label }} {{ form.image() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
